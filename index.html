<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Paquete de Viaje</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Reserva de Paquete de Viaje</h1>

        <form id="paquete-form">
            <!-- Sección Vuelo -->
            <div class="input-group">
                <label for="aerolinea">Aerolínea:</label>
                <input type="text" id="aerolinea" name="aerolinea" required>
            </div>
            <div class="input-group">
                <label for="destino">Destino del Vuelo:</label>
                <input type="text" id="destino" name="destino" required>
            </div>

            <!-- Sección Hotel -->
            <div class="input-group">
                <label for="hotel">Nombre del Hotel:</label>
                <input type="text" id="hotel" name="hotel" required>
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad del Hotel:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <!-- Sección Automóvil -->
            <div class="input-group">
                <label for="marca">Marca del Automóvil:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="input-group">
                <label for="modelo">Modelo del Automóvil:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>

            <button type="submit">Crear Paquete</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
